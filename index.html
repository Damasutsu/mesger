<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript">
    const toggleThemes = matchMedia('(prefers-color-scheme: dark)')

    document.documentElement.classList.toggle('dark', toggleThemes.matches)

    toggleThemes.addEventListener('change', (e) => {
      document.documentElement.classList.toggle('dark', e.matches)
    })

    const noAnim = matchMedia('(prefers-reduced-motion: reduce)')

    document.documentElement.classList.toggle('no-anim', noAnim.matches)

    noAnim.addEventListener('change', (e) => {
      document.documentElement.classList.toggle('no-anim', e.matches)
    })
  </script>
  <title>Messenger</title>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-button home-button" aria-label="Главная">
        <div class="sidebar-icon">M</div>
      </div>
      <div class="seperator"></div>
      <div class="sidebar-button pin-button" aria-label="Закрепить">
        <div class="sidebar-icon">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M 7 0 L 7 7 L 0 7 L 0 9 L 7 9 L 7 16 L 9 16 L 9 9 L 16 9 L 16 7 L 9 7 L 9 0 L 7 0 z "></path>
          </svg>
        </div>
      </div>
      <div class="seperator"></div>
      <div class="sidebar-pinned">
        <div class="scroller"></div>
      </div>
      <div class="seperator"></div>
      <div class="sidebar-button user-button" aria-label="My Profile">
        <div class="sidebar-icon">D</div>
      </div>
    </div>
    <div class="tab-body">
      <div class="chats-list"></div>
      <div class="chat-body"></div>
    </div>
    <div class="overlay"></div>
    <div class="context-menu floating" tabindex="-1">
      <div class="menu-item">
        <div class="menu-item-label">Hide</div>
      </div>
      <div class="menu-item success">
        <div class="menu-item-label">Pin</div>
      </div>
      <div class="menu-item danger">
        <div class="menu-item-label">Leave</div>
      </div>
    </div>
    <div class="tooltip floating">
      <div class="tooltip-pointer"></div>
      <div class="tooltip-content"></div>
    </div>
  </div>
  <script src="js/mask.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
